apiVersion: v1
kind: Secret
metadata:
  name: aml-secrets
  namespace: transaction-anomaly-detection
type: Opaque
data:
  # Base64 encoded secrets
  # IMPORTANT: In production, use Azure Key Vault with CSI driver
  # Example: echo -n 'your-api-key' | base64
  OPENAI_API_KEY: ""  # Add your base64 encoded OpenAI API key
  AZURE_STORAGE_CONNECTION_STRING: ""  # Add your base64 encoded Azure Storage connection string
---
apiVersion: v1
kind: Secret
metadata:
  name: azure-storage-secret
  namespace: transaction-anomaly-detection
type: Opaque
data:
  azurestorageaccountname: ""  # Base64 encoded storage account name
  azurestorageaccountkey: ""   # Base64 encoded storage account key

