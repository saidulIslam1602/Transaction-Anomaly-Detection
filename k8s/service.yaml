apiVersion: v1
kind: Service
metadata:
  name: aml-api-service
  namespace: transaction-anomaly-detection
  labels:
    app: aml-api
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: aml-api
---
